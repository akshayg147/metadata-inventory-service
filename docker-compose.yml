version: "3.9"

services:
  # ─── MongoDB ───────────────────────────────────────────────
  mongodb:
    image: mongo:7
    container_name: metadata-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - metadata-net

  # ─── Kafka (KRaft mode — no Zookeeper) ─────────────────────
  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: metadata-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      # KRaft settings (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listener configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Log retention
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - metadata-net

  # ─── FastAPI Application ───────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: metadata-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override localhost with Docker service names
      MONGO_URI: mongodb://mongodb:27017/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - metadata-net
    restart: on-failure

  # ─── Background Worker ────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: metadata-worker
    env_file:
      - .env
    environment:
      # Override localhost with Docker service names
      MONGO_URI: mongodb://mongodb:27017/
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - metadata-net
    restart: on-failure

volumes:
  mongo_data:
  kafka_data:

networks:
  metadata-net:
    driver: bridge
